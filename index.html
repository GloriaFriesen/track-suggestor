<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Track Match</title>
  </head>
  <body>
    <div class="container">
      <div class="well">
      <h1>Track Match</h1>
        <h3>Trying to decide which programming language to learn?</h2>
        <button class="btn btn-default" id="takeQuiz">Take the quiz</button>
        <a button type="button" class="btn btn-default" href="https://www.epicodus.com/">Learn more about Epicodus</a>
      </div>
      <form class="quizForm">
        <div class="form-group">
          <label class="questionLabel">Current occupation:</label>
          <input class="form-control" type="text">
        </div>

        <p class="questionLabel">Where do you want to work:</p>
        <select class="form-control" id="question1">
          <option value="0"></option>
          <option value="1">New York</option>
          <option value="2">Seattle</option>
          <option value="3">Portland</option>
          <option value="4">San Francisco</option>
        </select>

        <div class="form-group">
          <label class="questionLabel" for="color">What is your favorite color:</label>
          <input id="color" class="form-control" type="color">
        </div>

        <p class="questionLabel">What do you want to build:</p>
        <select class="form-control" id="question2">
          <option value="0"></option>
          <option value="1">Beautiful websites</option>
          <option value="2">Business software</option>
          <option value="3">Mobile apps</option>
          <option value="4">Interactive web apps</option>
        </select>

        <p class="questionLabel">What kind of company do you want to work for:</p>
        <select class="form-control" id="question3">
          <option value="0"></option>
          <option value="1">Digital creative agency</option>
          <option value="2">Microsoft</option>
          <option value="3">Anywhere that will hire me</option>
          <option value="4">Cool startup</option>
        </select>

        <button type="submit" class="btn" id="formSubmit">Submit</button>
      </form>

      <div class="quizOutput">
        <div class="css">
          <img src=img/css.jpeg alt="CSS Logo">
        </div>
        <div class="cSharp">
          <img src=img/cSharp.png alt="C Sharp Logo">
        </div>
        <div class="java">
          <img src=img/java.png alt="Java Logo">
        </div>
        <div class="ruby">
          <img src=img/ruby.png alt="Ruby Logo">
        </div>
      </div>

    </div>
  </body>
</html>
