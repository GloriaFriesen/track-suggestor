<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Track Match</title>
  </head>
  <body>
    <div class="container">
      <div class="well">
      <h1>Track Match</h1>
        <h3>Trying to decide which programming language to learn?</h2>
        <button class="btn btn-default" id="takeQuiz">Take the quiz</button>
        <a button type="button" class="btn btn-default" href="https://www.epicodus.com/">Learn more about Epicodus</a>
      </div>
      <form class="quizForm">
              <select class="form-control" id="question1">
                <option value="0"></option>
                <option value="1">Pork rinds</option>
                <option value="2">Pizza</option>
                <option value="3">Salad</option>
              </select>
            <p>Pick your favorite vacation spot:</p>
              <select class="form-control" id="question2">
                <option value="0"></option>
                <option value="1">New Jersey</option>
                <option value="2">London</option>
                <option value="3">The Bahamas</option>
              </select>
            <p>Pick your favorite car:</p>
              <select class="form-control" id="question3">
                <option value="0"></option>
                <option value="1">Toyota Camry</option>
                <option value="2">Chevrolet Corvette</option>
                <option value="3">Lamboghini Marcialago</option>
              </select>
            <button type="submit" class="btn">Submit</button>
      </form>

      <div class="quizOutput">

      </div>

    </div>
  </body>
</html>
